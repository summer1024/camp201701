<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css选择框</title>
    <link rel="stylesheet" href="/select.css">
</head>
<body>
    <section>
        <h1>CSS选择框实现</h1>
        <div class="select-wp">
            <div class="select-value">请选择...</div>
            <ul class="select-item-wp">
                <li class="select-item" tabindex="3" data-value="1">梦想的声音</li>
                <li class="select-item" tabindex="4" data-value="2">锦绣未央</li>
                <li class="select-item" tabindex="5" data-value="3">蓝色大海的传说</li>
                <li class="select-item" tabindex="6" data-value="4">蒙面唱将</li>
            </ul>
        </div>
    </section>
</body>
</html>
